<div class="header">
    <h1 class="text-center">Career Support</h1>
</div>
<div class="d-flex justify-content-center">
    <div class="col-lg-6 col-sm-12">
        <div class="card">
            <h1 class="h1">Job Application Form</h1>
            <div>
                <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST"
                    enctype="multipart/form-data" target="_blank">
                    <div class="form-group">
                        <label class="label">Full Name</label>
                        <input type="text" name="fullname" class="form-control" id="exampleInputName"
                            placeholder="Your full name " required="required">
                    </div>
                    <div class="form-group">
                        <label class="label" required="required">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Your email address">
                    </div>
                    <div class="form-group">
                        <label class="label" required="required">Phone number</label>
                        <input type="text" name="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Your phone ">
                    </div>

                    <div class="form-group">
                        <label class="label">What's your preferred job location</label>
                        <select class="form-control">
                            <option>Bangalore</option>
                            <option>Hyderabad</option>
                            <option>Pune</option>
                            <option>Delhi</option>
                            <option>Mumbai</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div>
                            <label class="label">What functional role you are looking for </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Frontend Developer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Backend Developer</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label">Expected salary range</label>
                        <input type="text" name="address" class="form-control" id="inputAddress" placeholder="30k-40k">
                    </div>

                    <div class="form-group">
                        <div>
                            <label class="label">Are you a fresher</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" checked for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="label" required="required">How soon are you available to start?</label>
                        <input type="date" name="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Date">
                    </div>


                    <div class="form-group mt-3">
                        <label class="mr-4 label">Upload your CV:</label>
                        <input type="file" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
