<!-- <h2>Application form</h2> -->
<form [formGroup]="appForm" (ngSubmit)="onSubmit()">


    <div class="row">
        <div class="col-md-4">
            <p class="label">Name</p>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <input type="email" class="form-control" formControlName="name" placeholder="Enter Name">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p class="label">Email</p>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p class="label">Phone</p>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter phone number">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p class="label">Total Experience</p>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Year">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Month">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p class="label">Highest Qualification</p>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Highest Qualification">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p class="label">Current Organisation</p>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Organisation name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p class="label">Organisations Worked</p>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-10">
                    <div formArrayName="total_worked">
                        <div *ngFor="let item of sellingPoints.controls; let pointIndex=index"
                            [formGroupName]="pointIndex">

                            <div class="form-group">
                                <div class="input-group">


                                    <input type="text" class="form-control" formControlName="worked"
                                        placeholder="Enter Organisation name">
                                    <span class="input-group-text" (click)="deleteSellingPoint(pointIndex)">
                                        -
                                    </span>
                                </div>


                            </div>



                        </div>
                    </div>

                </div>

                <div class="col-md-2">
                    <button mat-mini-fab color="warn" (click)="addSellingPoint()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p class="label">Known Technologys</p>
        </div>
        <div class="col-md-8">


            <div class="row">
                <div class="col-md-10">
                    <div formArrayName="total_technology">
                        <div *ngFor="let item of totalTech.controls; let techIndex=index" [formGroupName]="techIndex">
                            <div class="d-flex">


                                <div class="form-group w-50">
                                    <input id="typeahead-format" type="text" class="form-control" [(ngModel)]="model"
                                        [ngbTypeahead]="search" [resultFormatter]="formatter" formControlName="tech"
                                        placeholder="Enter Technology">
                                </div>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input type="email" class="form-control" formControlName="rating"
                                            placeholder="Rating (1-10)">
                                        <span class="input-group-text" (click)="DeleteTechRow(techIndex)">
                                            -
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-2 mr-0">
                    <button mat-mini-fab color="warn" (click)="AddTechRow()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>


        </div>
    </div>



    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <button mat-raised-button color="primary">Submit</button>
        </div>
    </div>


</form>


<div class="border p-2 mt-3">

    {{ this.appForm.value | json }}
</div>
